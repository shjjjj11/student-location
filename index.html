<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학생 위치 선택</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        select {
            width: 100%;
            padding: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chart-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>2학년 1반 학생 위치 선택</h1>
    <table id="studentTable">
        <thead>
            <tr>
                <th>이름</th>
                <th>8/9교시</th>
                <th>야자 1텀</th>
                <th>야자 2텀</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button onclick="submitChoices()">제출</button>

    <div class="chart-container">
        <h2>결과 시각화</h2>
        <canvas id="chart"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
